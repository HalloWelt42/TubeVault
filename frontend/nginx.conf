# TubeVault Frontend Nginx Config v1.0.0
# Svelte 5 SPA + API Reverse Proxy

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip Komprimierung
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 256;

    # SPA Routing -  alle unbekannten Pfade → index.html
    location / {
        try_files $uri $uri/ /index.html;
        # HTML nie cachen -  muss immer frisch sein damit neue Asset-Hashes geladen werden
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Cache statische Assets (hash-basiert, immutable)
    location /assets/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API Proxy zum Backend (unabhängiger Container)
    location /api/ {
        proxy_pass http://tubevault-backend:8031;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Große Uploads erlauben (Video-Import)
        client_max_body_size 500M;
    }

    # Thumbnails direkt vom Backend
    location /thumbnails/ {
        proxy_pass http://tubevault-backend:8031;
        proxy_cache_valid 200 24h;
    }

    # WebSocket für Download-Progress
    location /api/downloads/ws/ {
        proxy_pass http://tubevault-backend:8031;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
    }

    # WebSocket für Job/Activity-Stream
    location /api/jobs/ws {
        proxy_pass http://tubevault-backend:8031;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
    }

    # WebSocket für Live-Log-Stream
    location /api/system/ws/logs {
        proxy_pass http://tubevault-backend:8031;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
    }

}
